        <link rel="stylesheet" type="text/css" href="board/board.css">

    <body>
        <div class="root-container">
            <div id="button-container">
                <div class="loop-button-container">
                    <button id="loop-game-board-button" class="loop-button">
                        <img src="board/images/loop-icon.svg"/>
                    </button>
                    <label>RESET</label>
                </div>
                <div class="rotate-button-container">
                    <button id="rotate-game-board-button" class="switch-button">
                        <img src="board/images/switch-icon.svg"/>
                    </button>
                    <label>SWITCH</label>
                </div>
                <div class="play-button-container">
                    <button id="play-game-board-button" class="play-button">
                        <img src="board/images/play-icon.svg"/>
                    </button>
                    <label>PLAY</label>
                </div>
            </div>
            <div id="game-board" class="first-game">
                <div id="game-one" class="top-game">
                        <canvas id='game-one-bricks' class="" width="500" height="500"></canvas>
                        <canvas id='game-one-ball' class="" width="500" height="500"></canvas>
                        <canvas id='game-one-paddle' class="" width="500" height="500"></canvas>
                </div>
                <div id="game-two">
                    <canvas id='game-two-bricks' class="" width="500" height="500"></canvas>
                    <canvas id='game-two-ball' class="" width="500" height="500"></canvas>
                    <canvas id='game-two-paddle' class="" width="500" height="500"></canvas>
                </div>
                <div id="game-three">
                    <canvas id='game-three-bricks' class="" width="500" height="500"></canvas>
                    <canvas id='game-three-ball' class="" width="500" height="500"></canvas>
                    <canvas id='game-three-paddle' class="" width="500" height="500"></canvas>
                </div>
                <div id="game-four">
                    <canvas id='game-four-bricks' class="" width="500" height="500"></canvas>
                    <canvas id='game-four-ball' class="" width="500" height="500"></canvas>
                    <canvas id='game-four-paddle' class="" width="500" height="500"></canvas>
                </div>
                <!-- <div id="game-four">
                    <div class="elm-app"></div>
                </div> -->
            </div>
            <div id="information-container">
                <div class="text-container text-one show-text">
                    <div class="text-top-layer">
                        <h2>VANILLA JAVASCRIPT</h2>
                        <button id="separate-view-button">EXPAND VIEW</button>
                    </div>
                </div>
                <div class="text-container text-two">
                    <div class="text-top-layer">
                        <h2>FUNCTIONAL JAVASCRIPT</h2>
                        <button id="separate-view-button">EXPAND VIEW</button>
                    </div>
                </div>
                <div class="text-container text-three">
                    <div class="text-top-layer">
                        <h2>ES6 JAVASCRIPT</h2>
                        <button id="separate-view-button">EXPAND VIEW</button>
                    </div>
                </div>
                <div class="text-container text-four">
                    <div class="text-top-layer">
                        <h2>ELM</h2>
                        <button id="separate-view-button">EXPAND VIEW</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
